<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Documentos — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root{
      --azul:#0d2f5d; --azul2:#10385e; --teal:#0fb; --card:#f7f7f9; --cinza:#7b8794;
      --borda:#e5e7eb; --btn:#0f3c53;
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;
      background: linear-gradient(180deg,#0d2740 0%, #0f3f5e 60%, #09263b 100%);
      color:#0a0a0a;
    }
    .wrap{width:min(520px,92vw)}
    .logo{
      display:flex;gap:.6rem;align-items:center;justify-content:center;margin-bottom:1.2rem;color:white
    }
    .logo svg{width:34px;height:34px}
    .card{
      background:var(--card); border:1px solid var(--borda); border-radius:16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.20); padding:22px 20px;
    }
    h1{margin:.4rem 0 1rem;font-size:1.35rem;text-align:center;color:var(--azul)}
    label{display:block;font-weight:600;margin:.7rem 0 .35rem;color:#1f2937}
    select,input{
      width:100%;padding:12px 14px;border:1px solid var(--borda);border-radius:12px;background:white;
      outline:none;transition:border-color .2s, box-shadow .2s;font-size:1rem;
    }
    select:focus,input:focus{border-color:#2eaadc;box-shadow:0 0 0 3px rgba(46,170,220,.18)}
    .row{display:grid;gap:12px}
    .btn{
      margin-top:16px;background:var(--btn);color:#fff;border:none;border-radius:14px;padding:12px 16px;
      font-weight:700;cursor:pointer;transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;
      box-shadow:0 10px 20px rgba(13,47,93,.25);
    }
    .btn:hover{transform:translateY(-1px) scale(1.01);filter:brightness(1.05)}
    .foot{margin-top:10px;text-align:center;font-size:.85rem;color:#e5eef7}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <!-- mini “bloco” como marca provisória -->
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 7.5 12 3l9 4.5-9 4.5-9-4.5Z" fill="#21c1c1"/><path d="M3 12l9 4.5V8.5L3 12Z" fill="#25d2d2"/><path d="M21 12l-9 4.5V8.5L21 12Z" fill="#1aa9a9"/></svg>
      <strong style="font-size:1.25rem;">ERP Ímpar — Gerador de Documentos</strong>
    </div>
    <div class="card">
      <h1>Acessar</h1>
      <form id="loginDocsForm" class="row">
        <div>
          <label for="usuarioDocs">Usuário (e-mail)</label>
          <select id="usuarioDocs" required>
            <option value="">Selecione o usuário…</option>
          </select>
        </div>
        <div>
          <label for="senhaDocs">Senha</label>
          <input id="senhaDocs" type="password" placeholder="Digite sua senha" required />
        </div>
        <button class="btn" type="submit">Entrar</button>
      </form>
    </div>
    <p class="foot">Impar Sistemas — Performance e simplicidade</p>
  </div>

  <script src="script_docs.js"></script>
  <script>
    // inicializa: carrega usuários e configura login
    initDocsLogin();
  </script>
</body>
</html>
