<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Gerador de Documentos</title>
  <link rel="stylesheet" href="gd-style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-wrapper">
  <div class="card login-card">
    <div class="topbar" style="border-bottom:none;padding:6px 0 8px 0">
      <img class="logo" src="../logo-impar.png" alt="Ímpar" />
      <div class="title">Gerador de Documentos</div>
    </div>
    <div style="padding:10px 4px 0" class="helper">
      Acesse com o mesmo usuário da Solicitação de Materiais.
    </div>

    <form id="gdLoginForm" style="margin-top:14px">
      <label for="gdUsuario">Usuário (E-mail)</label>
      <select id="gdUsuario" required>
        <option value="">Selecionar usuário…</option>
      </select>

      <label for="gdSenha">Senha</label>
      <div class="input-wrap">
        <input id="gdSenha" type="password" placeholder="Sua senha" required>
        <span id="gdEye" class="eye">👁️</span>
      </div>

      <div class="actions" style="margin-top:6px">
        <button type="submit" class="btn btn-primary" style="width:100%">Entrar</button>
      </div>
    </form>

    <div class="footer">© Ímpar Sistemas</div>
  </div>

  <script src="gd-login.js"></script>
</body>
</html>
