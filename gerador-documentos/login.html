<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Gerador de Documentos</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* pequena camada para garantir responsividade sem tocar no style.css global */
    :root{--bg:#0b2a3c;--card:#f8fbff;}
    body{background:linear-gradient(180deg,#0b2a3c 0%,#0c3f57 100%) fixed;min-height:100dvh;display:grid;place-items:center;padding:16px}
    .login-card{width:min(440px,94%);background:var(--card);border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,.15);padding:24px}
    .title{font-weight:700;text-align:center;margin-bottom:4px}
    .sub{font-size:13px;text-align:center;color:#335}
    label{font-size:14px;margin:14px 0 6px;display:block}
    select,input{width:100%;height:44px;border:1px solid #cfd8e3;border-radius:10px;padding:0 12px}
    .row{display:grid;gap:12px}
    .btn{margin-top:18px;width:100%;height:46px;border:0;border-radius:12px;cursor:pointer;font-weight:700;background:#0d3d55;color:#fff;transition:.15s transform}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="title">Gerador de Documentos</div>
    <div class="sub">Acesse com seu e-mail e senha</div>

    <div class="row" style="margin-top:18px">
      <label for="usuario">Usuário (E-mail)</label>
      <select id="usuario"><option value="">Carregando usuários…</option></select>

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Digite sua senha" autocomplete="current-password">
      <button id="entrar" class="btn">Entrar</button>
    </div>
  </div>

  <script src="./script_gdocs_login.js"></script>
</body>
</html>
