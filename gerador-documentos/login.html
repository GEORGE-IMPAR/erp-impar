<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gerador de documentos — Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="../assets/logo-impar.png" alt="ERP Ímpar" onerror="this.style.display='none'">
      <h1>ERP Ímpar</h1>
    </div>
  </header>
  <div class="ribbon">Acessar o módulo: Gerador de documentos</div>

  <main class="panel">
    <h2 style="margin:0 0 10px">Login</h2>
    <p class="userbar" style="margin-bottom:12px">Módulo independente — usuários próprios</p>
    <form id="loginForm" autocomplete="off">
      <div class="form-row">
        <label for="usuario">Usuário (E-mail)</label>
        <select id="usuario" required>
          <option value="">Selecione o usuário...</option>
        </select>
      </div>
      <div class="form-row">
        <label for="senha">Senha</label>
        <div class="inline">
          <input id="senha" type="password" required placeholder="Digite sua senha">
        </div>
      </div>
      <div class="form-row" style="display:flex; gap:10px; justify-content:flex-end">
        <button class="btn" type="submit">Entrar</button>
      </div>
      <div id="msg" style="color:#b91c1c; font-weight:600"></div>
    </form>
  </main>

  <footer class="footer">
    <div>© 2025 ERP Ímpar. Todos os direitos reservados</div>
    <div>Impar Sistemas — Performance e simplicidade</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
