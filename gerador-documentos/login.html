<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Gerador de documentos</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg">
  <header class="topbar">
    <img src="../assets/img/logo-impar.png" alt="ERP Ímpar" class="logo">
  </header>

  <main class="center">
    <section class="card login-card">
      <h1 class="title">Login</h1>

      <label class="label">Usuário (E-mail)</label>
      <select id="usuario" class="input">
        <option value="">Selecione um usuário...</option>
      </select>

      <label class="label with-toggle">Senha
        <button id="toggleSenha" type="button" class="toggle-eye" aria-label="mostrar/ocultar senha">👁️</button>
      </label>
      <input id="senha" class="input" type="password" placeholder="Digite sua senha" />

      <button id="btnEntrar" class="btn primary">Entrar</button>
    </section>
  </main>

  <footer class="footer">
    <div>© 2025 ERP Ímpar. Todos os direitos reservados</div>
    <div>Impar Sistemas – Performance e simplicidade</div>
  </footer>
</body>
</html>
