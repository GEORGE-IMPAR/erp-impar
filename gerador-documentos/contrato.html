<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contrato — Gerador de Documentos</title>
  <link rel="stylesheet" href="gd-style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="gd-body">
  <header class="gd-header">
    <div class="gd-wrap">
      <h1 class="gd-title">Gerador de Documentos</h1>
      <p id="gdUser" class="gd-user"></p>
    </div>
  </header>

  <main class="gd-main">
    <div class="gd-wrap">
      <h2 class="gd-h2">Dados do Contrato</h2>

      <form id="gdForm" class="gd-grid">

        <!-- CÓDIGO DO PROJETO/OBRA (Centro de Custo) -->
        <div class="gd-field gd-col-2">
          <label class="gd-label" for="gdCodigo">Código do Projeto / Obra <span class="gd-req">*</span></label>
          <input id="gdCodigo" class="gd-input" type="text" placeholder="EX: AC1017, KUBOO-23, etc." required/>
          <small class="gd-hint">Esse código alimenta o Centro de Custo do contrato.</small>
        </div>

        <!-- CLIENTE -->
        <div class="gd-sep gd-col-2">Dados do Cliente</div>

        <div class="gd-field">
          <label class="gd-label" for="gdCliente">Razão Social do Cliente <span class="gd-req">*</span></label>
          <input id="gdCliente" class="gd-input" type="text" placeholder="Cliente Ltda." required/>
        </div>
        <div class="gd-field">
          <label class="gd-label" for="gdClienteCNPJ">CNPJ do Cliente <span class="gd-req">*</span></label>
          <input id="gdClienteCNPJ" class="gd-input" type="text" placeholder="00.000.000/0000-00" required/>
        </div>
        <div class="gd-field gd-col-2">
          <label class="gd-label" for="gdClienteEnd">Endereço do Cliente <span class="gd-req">*</span></label>
          <input id="gdClienteEnd" class="gd-input" type="text" placeholder="Rua, número, bairro, cidade/UF" required/>
        </div>
        <div class="gd-field">
          <label class="gd-label" for="gdClienteContato">Contato do Cliente <span class="gd-req">*</span></label>
          <input id="gdClienteContato" class="gd-input" type="text" placeholder="Nome do contato" required/>
        </div>
        <div class="gd-field">
          <label class="gd-label" for="gdClienteTel">Telefone do Cliente <span class="gd-req">*</span></label>
          <input id="gdClienteTel" class="gd-input" type="tel" placeholder="(00) 00000-0000" required/>
        </div>

        <!-- CONTRATADA -->
        <div class="gd-sep gd-col-2">Dados da Contratada</div>

        <div class="gd-field">
          <label class="gd-label" for="gdContratada">Razão Social da Contratada <span class="gd-req">*</span></label>
          <input id="gdContratada" class="gd-input" type="text" placeholder="Ímpar Sistemas em Climatização LTDA" required/>
        </div>
        <div class="gd-field">
          <label class="gd-label" for="gdContratadaCNPJ">CNPJ da Contratada <span class="gd-req">*</span></label>
          <input id="gdContratadaCNPJ" class="gd-input" type="text" placeholder="00.000.000/0000-00" required/>
        </div>
        <div class="gd-field gd-col-2">
          <label class="gd-label" for="gdContratadaEnd">Endereço da Contratada <span class="gd-req">*</span></label>
          <input id="gdContratadaEnd" class="gd-input" type="text" placeholder="Rua, número, bairro, cidade/UF" required/>
        </div>

        <!-- ESCOPO / VALOR / PRAZOS -->
        <div class="gd-sep gd-col-2">Escopo e Condições</div>

        <div class="gd-field gd-col-2">
          <label class="gd-label" for="gdEscopo">Escopo / Descrição <span class="gd-req">*</span></label>
          <textarea id="gdEscopo" class="gd-input gd-textarea" rows="6" placeholder="Descreva claramente o escopo do contrato (entregas, metas, padrões, etc.)" required></textarea>
        </div>

        <div class="gd-field">
          <label class="gd-label" for="gdValor">Valor (R$) <span class="gd-req">*</span></label>
          <input id="gdValor" class="gd-input" type="text" inputmode="decimal" placeholder="0,00" required/>
        </div>
        <div class="gd-field">
          <label class="gd-label" for="gdCondPag">Condição de Pagamento <span class="gd-req">*</span></label>
          <input id="gdCondPag" class="gd-input" type="text" placeholder="ex.: 30/60/90; 50% entrada / 50% entrega; etc." required/>
          <small class="gd-hint">Livre para refletir a negociação (não fixo).</small>
        </div>

        <div class="gd-field">
          <label class="gd-label" for="gdPrazoExec">Prazo de Execução <span class="gd-req">*</span></label>
          <input id="gdPrazoExec" class="gd-input" type="text" placeholder="ex.: 45 dias corridos a partir da OS" required/>
        </div>
        <div class="gd-field">
          <label class="gd-label" for="gdGarantia">Garantia</label>
          <input id="gdGarantia" class="gd-input" type="text" placeholder="ex.: 12 meses contra defeitos de instalação"/>
        </div>

        <!-- AÇÕES -->
        <div class="gd-col-2 gd-actions">
          <button class="gd-btn gd-btn-ghost" type="button" id="gdPreview">Pré-visualizar</button>
          <button class="gd-btn gd-btn-primary" type="submit">Gerar Contrato</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="gd-footer">
    © Ímpar Sistemas — Gerador de Documentos
  </footer>

  <!-- MODAL DE PREVIEW -->
  <div id="gdModal" class="gd-modal-back" hidden>
    <div class="gd-modal" role="dialog" aria-modal="true" aria-labelledby="gdModalTitle">
      <div class="gd-modal-head" id="gdModalTitle">Pré-visualização do Contrato</div>
      <div class="gd-modal-body">
        <div id="gdPreviewArea" class="gd-preview"></div>
      </div>
      <div class="gd-modal-actions">
        <button class="gd-btn gd-btn-ghost" id="gdClose">Fechar</button>
        <button class="gd-btn gd-btn-primary" id="gdExport">Exportar PDF</button>
      </div>
    </div>
  </div>

  <script src="gd-script.js"></script>
</body>
</html>
