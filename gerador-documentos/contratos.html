<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gerador de documentos</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <script defer src="script_contratos.js"></script>
</head>
<body class="bg">
  <header class="topbar">
    <img src="../assets/img/logo-impar.png" alt="ERP Ímpar" class="logo">
  </header>

  <section class="strap">Gerador de documentos</section>

  <main class="container">
    <div class="user-chip" id="userChip">—</div>

    <section class="grid">
      <!-- Card: Contrato de prestação de serviços -->
      <article class="card feature">
        <header class="feature-head">
          <h2>Contrato de prestação de serviços</h2>
          <p>Gere um contrato completo preenchendo os dados abaixo.</p>
        </header>

        <form id="formContrato" class="form-grid">
          <div class="field">
            <label class="label">Código do contrato</label>
            <input id="codigo" class="input" type="text" placeholder="Ex.: AC054825"/>
          </div>

          <div class="field">
            <label class="label">Cliente (Contratante)</label>
            <input id="cliente_nome" class="input" type="text" placeholder="Razão Social"/>
          </div>

          <div class="field">
            <label class="label">CNPJ do Contratante</label>
            <input id="cliente_cnpj" class="input" type="text" placeholder="00.000.000/0000-00"/>
          </div>

          <div class="field">
            <label class="label">Endereço do Contratante</label>
            <textarea id="cliente_endereco" class="input" rows="2" placeholder="Rua, nº, Bairro, Cidade/UF, CEP"></textarea>
          </div>

          <div class="field">
            <label class="label">Contato do Contratante</label>
            <input id="cliente_contato" class="input" type="text" placeholder="Nome do contato"/>
          </div>

          <div class="field">
            <label class="label">Serviço</label>
            <textarea id="servico" class="input" rows="2" placeholder="Descrição resumida do serviço"></textarea>
          </div>

          <div class="field">
            <label class="label">Local de execução (endereço da obra)</label>
            <textarea id="local_execucao" class="input" rows="2" placeholder="Endereço completo"></textarea>
          </div>

          <div class="field">
            <label class="label">Condições de pagamento</label>
            <textarea id="cond_pagamento" class="input" rows="2" placeholder="Ex.: 30/60/90, PIX, boleto, etc."></textarea>
          </div>

          <div class="field two">
            <div>
              <label class="label">Valor</label>
              <input id="valor" class="input" type="text" placeholder="Ex.: 25.000,00"/>
            </div>
            <div>
              <label class="label">Prazo</label>
              <input id="prazo" class="input" type="text" placeholder="Ex.: 30 dias"/>
            </div>
          </div>

          <div class="actions">
            <button id="btnConsultar" type="button" class="btn">Consultar código</button>
            <button id="btnSalvar" type="button" class="btn">Salvar rascunho</button>
            <button id="btnGerar" type="button" class="btn primary">Gerar documento</button>
          </div>
        </form>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div>© 2025 ERP Ímpar. Todos os direitos reservados</div>
    <div>Impar Sistemas – Performance e simplicidade</div>
  </footer>

  <!-- Modal genérico -->
  <dialog id="modal" class="modal">
    <div class="modal-card">
      <div class="modal-body" id="modalBody">...</div>
      <div class="modal-actions">
        <button class="btn" id="modalCancel">Cancelar</button>
        <button class="btn primary" id="modalOk">OK</button>
      </div>
    </div>
  </dialog>
</body>
</html>
