<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gerar Contrato — Código</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root{--bg1:#0d2740;--bg2:#0f3f5e;--bg3:#09263b;--card:#f7f7f9;--borda:#e5e7eb;--btn:#0f3c53}
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);color:#0a0a0a;display:grid;place-items:center;padding:20px 12px}
    .box{width:min(720px,96vw)}
    .card{background:var(--card);border:1px solid var(--borda);border-radius:16px;box-shadow:0 16px 36px rgba(0,0,0,.25);padding:22px}
    h1{margin:.2rem 0 1rem;color:#0d2f5d}
    label{display:block;font-weight:700;margin:.5rem 0 .35rem}
    input{width:100%;padding:12px 14px;border:1px solid var(--borda);border-radius:12px;font-size:1rem}
    input:focus{outline:none;border-color:#2eaadc;box-shadow:0 0 0 3px rgba(46,170,220,.18)}
    .row{display:grid;gap:12px}
    .btn{background:var(--btn);color:#fff;border:none;border-radius:14px;padding:10px 14px;font-weight:700;cursor:pointer;
      transition:transform .12s, filter .12s, box-shadow .12s; box-shadow:0 10px 20px rgba(13,47,93,.25); width:max-content}
    .btn:hover{transform:translateY(-1px) scale(1.02); filter:brightness(1.05)}
    .top{color:#eaf4ff;text-align:center;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="box">
    <div class="top" id="whoDocs"></div>
    <div class="card">
      <h1>Gerar Contrato</h1>
      <form id="formCodigo" class="row">
        <div>
          <label for="codigoContrato">Código do Contrato</label>
          <input id="codigoContrato" placeholder="Ex.: AC054825" autocomplete="off" required />
        </div>
        <div>
          <button class="btn" type="submit">Avançar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script_docs.js"></script>
  <script>
    initDocsContrato();
  </script>
</body>
</html>
