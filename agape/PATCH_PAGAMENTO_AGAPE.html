
<!-- PATCH TELA DE PAGAMENTO ‚Äì SISTEMA √ÅGAPE -->

<section id="scr_pagamento" class="screen safe">
  <div class="wrap">
    <div class="card">
      <h2>Pagamento</h2>
      <p>Escolha como deseja pagar</p>

      <div class="totalBox">
        <div class="tLbl">Total a pagar</div>
        <div class="tVal" id="payTotal">R$ 0,00</div>
      </div>

      <div class="payOptions">
        <div class="payOption" id="optPix" title="Pix">
          <img src="./assets/logo-pix.jpg">
          <span>Pix</span>
        </div>
        <div class="payOption" id="optCash" title="Dinheiro">üíµ<span>Dinheiro</span></div>
        <div class="payOption" id="optLater" title="Pr√≥xima sess√£o">‚è≠Ô∏è<span>Pr√≥xima</span></div>
      </div>

      <div class="pixLine hidden" id="pixLine">
        <div class="pixKey" id="pixKeyValue"></div>
        <button id="btnCopyPix">Copiar</button>
      </div>
    </div>
  </div>
</section>

<div id="paySuccess" class="paySuccess hidden">
  <img src="./assets/check.gif">
  <div class="payOkText">Pagamento registrado</div>
</div>

<script>
document.getElementById("optPix").onclick = ()=>{
  pixKeyValue.textContent = CFG.loja.pix_chave;
  pixLine.classList.remove("hidden");
};

document.getElementById("btnCopyPix").onclick = ()=>{
  navigator.clipboard.writeText(CFG.loja.pix_chave);
  finalizarPagamento();
};

document.getElementById("optCash").onclick = finalizarPagamento;
document.getElementById("optLater").onclick = finalizarPagamento;

function finalizarPagamento(){
  try{ new Audio('./assets/coin.mp3').play(); }catch(e){}
  clearCart();
  paySuccess.classList.remove("hidden");
  setTimeout(()=>{
    paySuccess.classList.add("hidden");
    showScreen("scr_login","back");
  },2600);
}
</script>
