<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERP √çmpar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="usuario">Usu√°rio (E-mail):</label>
      <select id="usuario" required>
        <option value="">Selecione o usu√°rio...</option>
      </select>

      <label for="senha">Senha:</label>
      <div class="senha-container">
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <span id="toggleSenha" class="toggle-eye">üëÅÔ∏è</span>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const toggleSenha = document.getElementById('toggleSenha');
    toggleSenha.addEventListener('click', () => {
      const senhaInput = document.getElementById('senha');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        toggleSenha.textContent = 'üôà';
      } else {
        senhaInput.type = 'password';
        toggleSenha.textContent = 'üëÅÔ∏è';
      }
    });

    document.addEventListener('DOMContentLoaded', async () => {
      const usuarioSelect = document.getElementById('usuario');
      try {
        const response = await fetch('usuarios.json');
        const usuarios = await response.json();

        usuarios.forEach(user => {
          const option = document.createElement('option');
          option.value = user.Email;
          option.textContent = user.Email;
          usuarioSelect.appendChild(option);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = usuarioSelect.value;
          const senha = document.getElementById('senha').value;
          const usuarioValido = usuarios.find(u =>
            u.Email.trim().toLowerCase() === email.trim().toLowerCase() &&
            u.Senha.trim() === senha.trim()
          );

          if (usuarioValido) {
            try {
              const obrasResponse = await fetch('obras.json');
              const obras = await obrasResponse.json();
              const obrasUsuario = obras.filter(o =>
                o.Email.trim().toLowerCase() === usuarioValido.Email.trim().toLowerCase()
              );

              if (obrasUsuario.length === 0) {
                Swal.fire({
                  icon: 'error',
                  title: 'Sem obras associadas!',
                  text: 'Contate o administrador.',
                  confirmButtonText: 'OK'
                }).then(() => location.reload());
                return;
              }

              usuarioValido.obras = obrasUsuario;
              localStorage.setItem('usuarioLogado', JSON.stringify(usuarioValido));

              Swal.fire({
                icon: 'success',
                title: 'Login realizado com sucesso!',
                timer: 2000,
                showConfirmButton: false
              }).then(() => window.location.href = 'solicitacao.html');

            } catch (error) {
              Swal.fire('Erro', 'Falha ao verificar obras.', 'error');
              console.error('Erro carregando obras:', error);
            }
          } else {
            Swal.fire('Erro', 'Usu√°rio ou senha inv√°lidos!', 'error');
          }
        });
      } catch (error) {
        Swal.fire('Erro', 'Falha ao carregar usu√°rios.', 'error');
        console.error('Erro carregando usu√°rios:', error);
      }
    });
  </script>
</body>
</html>
