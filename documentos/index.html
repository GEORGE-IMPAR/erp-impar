<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pr√©via ‚Äî V4 (claro): etapas maiores + bot√µes final</title>
<style>
  /* ===== BASE (apenas est√©tica) ===== */
  *{box-sizing:border-box}
  body{margin:0;font-family:Segoe UI, Roboto, Arial, Helvetica, sans-serif;background:#F6F8FB;color:#2B2F33}
  .wrap{max-width:980px;margin:0 auto;padding:16px 24px}

  /* ===== BLOCO SUPERIOR (etapas + a√ß√µes) ===== */
  .stage-card{background:#FFFFFF;border:1px solid #DCE4EE;border-radius:8px;padding:16px;margin:12px 0 8px}
  .stage-row{display:grid;grid-template-columns:1fr auto;align-items:center;gap:8px}
  .stage-steps{display:flex;align-items:center;gap:16px}
  .stage-dot{width:32px;height:32px;border-radius:999px;display:grid;place-items:center;font-weight:700;font-size:14px;border:1px solid #CFD6DF;color:#5F6B78;background:#E8EDF3}
  .stage-dot.active{background:#2B87D1;border-color:#2B87D1;color:#FFFFFF}
  .stage-dash{width:32px;height:4px;border-radius:99px;background:#CFD6DF}
  .stage-actions{display:flex;gap:10px}
  .stage-actions .btn-ghost{background:#FFFFFF;border:1px solid #E1E6ED;border-radius:6px;padding:6px 10px;color:#3C4248;cursor:pointer}

  /* ===== T√çTULO ===== */
  #tituloGerador{display:block;width:100%;padding:8px 16px;margin:6px 0;border-radius:6px;
                  font-family:Candara, "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
                  font-weight:700;letter-spacing:.2px;line-height:1.15;background:#707782;color:#FFFFFF}

  /* ===== CARD DO FORM ===== */
  .card{background:#FFFFFF;border:1px solid #DCE4EE;border-radius:8px;padding:16px}
  .muted{color:#6A717A}
  label{display:block;font-size:13px;color:#6A717A;margin:10px 0 6px}
  input[type=text]{width:100%;height:40px;border:1px solid #DCE4EE;border-radius:6px;padding:0 10px;color:#2B2F33}
  input::placeholder{color:#9AA3AE}

  /* ===== BOT√ïES ===== */
  /* Pesquisar: ativo, p√≠lula e mais fino */
  .btn-search{height:28px;padding:0 12px;border-radius:1000px;font-size:13px;font-weight:700;letter-spacing:.1px;display:inline-flex;align-items:center;justify-content:center;background-image:linear-gradient(180deg,#63C2EA,#4DB4E2);background-color:#4DB4E2;border:1px solid #329BCC;color:#FFFFFF;box-shadow:0 1px 0 rgba(0,0,0,.06)}
  /* Continuar: mesmo comprimento dos cards, p√≠lula e seta refor√ßada */
  .continue{display:flex;width:100%;height:32px;margin:14px 0 32px;border-radius:1000px;align-items:center;justify-content:center;background-image:linear-gradient(180deg,#63C2EA,#4DB4E2);background-color:#4DB4E2;border:1px solid #329BCC;color:#FFFFFF;font-weight:700;letter-spacing:.1px;box-shadow:0 1px 0 rgba(0,0,0,.06);position:relative;padding-right:56px}
  .continue::after{content:"‚Üí";position:absolute;right:16px;top:50%;transform:translateY(-50%);font-weight:900;opacity:.98;color:inherit;pointer-events:none;font-size:20px;line-height:1;-webkit-text-stroke:.6px currentColor;text-shadow:0 0 0 currentColor,0 .3px 0 currentColor,.3px 0 0 currentColor,-.3px 0 0 currentColor,0 -.3px 0 currentColor}

  @media (max-width:560px){
    .stage-row{grid-template-columns:1fr;gap:10px}
    .stage-actions{justify-content:flex-end}
  }
</style>
</head>
<body>
  <div class="wrap">
