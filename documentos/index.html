<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP Documentos – Pré-visualização idêntica ao vídeo</title>
  <style>
    *{box-sizing:border-box} body{margin:0;background:#0b0b0b;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:420px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}
    header{padding:12px 16px;text-align:center;background:#0f172a;position:sticky;top:0;z-index:2;border-bottom:1px solid #1f2937}
    header h1{font-size:16px;margin:0;font-weight:600;letter-spacing:.2px}
    .stage{flex:1;display:flex;align-items:center;justify-content:center;padding:10px}
    img{width:100%;height:auto;border-radius:18px;box-shadow:0 12px 30px rgba(0,0,0,.5);background:#111}
    footer{padding:10px 12px;position:sticky;bottom:0;background:linear-gradient(0deg,#0b0b0b,#0b0b0b 70%,rgba(11,11,11,0));}
    .controls{display:flex;gap:8px}
    button{flex:1;padding:14px 16px;border-radius:12px;border:1px solid #334155;background:#111827;color:#e5e7eb;font-weight:600}
    button:active{transform:scale(.98)}
    .pill{display:inline-block;background:#111827;border:1px solid #334155;color:#cbd5e1;padding:6px 10px;border-radius:999px;font-size:12px}
    .meta{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;color:#cbd5e1;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>APP Documentos — visual IDÊNTICO ao vídeo</h1></header>
    <div class="meta"><span class="pill" id="counter">1/1</span><span id="filename"></span></div>
    <div class="stage"><img id="frame" src="" alt="frame"></div>
    <footer>
      <div class="controls">
        <button id="prev">◀ Voltar</button>
        <button id="next">Avançar ▶</button>
      </div>
    </footer>
  </div>
<script>
const frames = [
  ${",
  ".join([f"'frames/{os.path.basename(p)}'" for p in frame_paths])}
];
let i = 0;
const img = document.getElementById('frame');
const counter = document.getElementById('counter');
const filename = document.getElementById('filename');

function show(idx){
  i = (idx<0)?0:(idx>=frames.length?frames.length-1:idx);
  img.src = frames[i];
  counter.textContent = (i+1) + '/' + frames.length;
  filename.textContent = frames[i].split('/').pop();
}
document.getElementById('prev').onclick = ()=> show(i-1);
document.getElementById('next').onclick = ()=> show(i+1);
document.addEventListener('keydown', (e)=>{
  if(e.key==='ArrowRight') show(i+1);
  if(e.key==='ArrowLeft') show(i-1);
});
show(0);
</script>
</body>
</html>
