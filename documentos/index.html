<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APP Documentos - V1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f8fafc; }
    .card { border: 1px solid #e5e7eb; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .btn { transition: background 0.2s ease; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="app" class="w-full max-w-[420px]">
    <div class="flex items-center justify-center mb-3 select-none">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-xl bg-blue-600/10 flex items-center justify-center">
          <!-- simple file icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" class="text-blue-600 fill-blue-600">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="currentColor" opacity="0.2"></path>
            <path d="M14 2v6h6M8 13h8M8 17h8M8 9h4" stroke="currentColor" stroke-width="1.5" fill="none"></path>
          </svg>
        </div>
        <div class="font-semibold tracking-tight text-slate-900">APP Documentos</div>
      </div>
    </div>

    <div id="screen" class="rounded-2xl card bg-white overflow-hidden"></div>

    <div class="text-center text-[11px] text-slate-400 mt-3 select-none">
      V1 visual para validação — sem funcionalidades reais (conforme solicitado)
    </div>
  </div>

<script>
  const state = { screen: 'home' };

  function el(tag, attrs={}, children=[]) {
    const node = document.createElement(tag);
    for (const [k,v] of Object.entries(attrs)) {
      if (k === 'class') node.className = v;
      else if (k === 'onclick') node.addEventListener('click', v);
      else node.setAttribute(k, v);
    }
    (Array.isArray(children) ? children : [children]).forEach(ch => {
      if (typeof ch === 'string') node.appendChild(document.createTextNode(ch));
      else if (ch) node.appendChild(ch);
    });
    return node;
  }

  function iconChevronRight() {
    const s = el('svg', {width:20,height:20,viewBox:'0 0 24 24',class:'text-slate-400'});
    s.innerHTML = '<path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>';
    return s;
  }
  function iconChevronLeft() {
    const s = el('svg', {width:16,height:16,viewBox:'0 0 24 24',class:'text-slate-700'});
    s.innerHTML = '<path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>';
    return s;
  }
  function iconFile() {
    const s = el('div', {class:'w-9 h-9 rounded-xl bg-blue-600/10 flex items-center justify-center'});
    const i = el('svg', {width:20,height:20,viewBox:'0 0 24 24',class:'text-blue-600'});
    i.innerHTML = '<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="currentColor" opacity="0.2"></path><path d="M14 2v6h6M8 13h8M8 17h8M8 9h4" stroke="currentColor" stroke-width="1.5" fill="none"></path>';
    s.appendChild(i);
    return s;
  }
  function iconEye() {
    const s = el('svg', {width:16,height:16,viewBox:'0 0 24 24',class:'text-slate-600'});
    s.innerHTML = '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="2" fill="none"/><circle cx="12" cy="12" r="3" fill="currentColor"/>';
    return s;
  }
  function iconDownload() {
    const s = el('svg', {width:20,height:20,viewBox:'0 0 24 24',class:'text-blue-600'});
    s.innerHTML = '<path d="M12 3v12m0 0l-4-4m4 4l4-4M4 21h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>';
    return s;
  }
  function iconMail() {
    const s = el('svg', {width:20,height:20,viewBox:'0 0 24 24',class:'text-blue-600'});
    s.innerHTML = '<path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="2" fill="none"/><path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" fill="none"/>';
    return s;
  }
  function iconCheck() {
    const s = el('svg', {width:16,height:16,viewBox:'0 0 24 24',class:'text-green-600'});
    s.innerHTML = '<path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>';
    return s;
  }

  function HeaderBar(title, onBack) {
    const left = onBack
      ? el('button', {class:'p-2 rounded-xl border border-slate-200 hover:bg-slate-50', onclick:onBack}, [iconChevronLeft()])
      : el('div', {class:'w-9'});
    const h = el('div', {class:'flex items-center gap-2'} , [
      left,
      el('h2', {class:'text-[15px] font-semibold text-slate-900 flex-1 text-center'}, title),
      el('div', {class:'w-9'})
    ]);
    return h;
  }

  function ScreenHome() {
    const wrap = el('div', {class:'p-5'});
    const hero = el('div', {class:'text-center py-10'}, [
      el('div', {class:'mx-auto w-20 h-20 rounded-3xl bg-blue-600/10 flex items-center justify-center mb-4'}, [
        el('svg', {width:40,height:40,viewBox:'0 0 24 24',class:'text-blue-600'}, [])
      ]),
      el('h1', {class:'text-xl font-semibold text-slate-900'}, 'Documentos'),
      el('p', {class:'text-sm text-slate-500 mt-1'}, 'Acesse e crie documentos conforme o fluxo do vídeo.')
    ]);
    const btn = el('button', {class:'w-full flex items-center justify-between px-4 py-4 rounded-xl bg-slate-50 hover:bg-slate-100 border border-slate-200 transition btn', onclick:()=>{state.screen='lista'; render();}}, [
      el('div', {class:'flex items-center gap-3'}, [iconFile(), el('div', {}, [
        el('div', {class:'text-[15px] font-medium text-slate-900'}, 'Novo documento'),
        el('div', {class:'text-xs text-slate-500'}, 'Continuar igual ao vídeo')
      ])]),
      iconChevronRight()
    ]);
    const grid = el('div', {class:'grid grid-cols-2 gap-3 mt-3'}, [
      el('div', {class:'rounded-xl border border-slate-200 p-3 text-center'}, [
        el('div', {class:'text-xs text-slate-500'}, 'Atalhos (visual)'),
        el('div', {class:'mt-1 text-sm text-slate-400'}, 'Apenas mock')
      ]),
      el('div', {class:'rounded-xl border border-slate-200 p-3 text-center'}, [
        el('div', {class:'text-xs text-slate-500'}, 'Modelos'),
        el('div', {class:'mt-1 text-sm text-slate-400'}, 'Apenas mock')
      ]),
    ]);
    wrap.append(hero, btn, el('div',{class:'h-3'}), grid, el('div',{class:'p-2'}));
    return wrap;
  }

  function ScreenLista() {
    const wrap = el('div', {class:'p-5'});
    wrap.appendChild(HeaderBar('Selecionar modelo', ()=>{state.screen='home'; render();}));
    const list = el('div', {class:'mt-3 space-y-2'});
    ['Solicitação de Materiais','Relatório de Obra','Ordem de Serviço'].forEach(t=>{
      const row = el('button', {class:'w-full px-4 py-4 rounded-xl border border-slate-200 hover:bg-slate-50 flex items-center justify-between', onclick:()=>{state.screen='form'; render();}}, [
        el('div', {class:'flex items-center gap-3'}, [iconFile(), el('div', {class:'text-[15px] text-slate-900'}, t)]),
        iconChevronRight()
      ]);
      list.appendChild(row);
    });
    wrap.append(list, el('div',{class:'h-3'}));
    return wrap;
  }

  function field(label, placeholder, multiline, type) {
    const box = el('div', {});
    box.appendChild(el('div', {class:'text-xs text-slate-500 mb-1'}, label));
    if (multiline) {
      const area = el('textarea', {rows:4, placeholder: placeholder || '', class:'w-full p-3 outline-none text-[15px] text-slate-800'});
      const frame = el('div', {class:'rounded-xl border border-slate-200 overflow-hidden'} , [area]);
      box.appendChild(frame);
    } else {
      const inp = el('input', {type: type || 'text', placeholder: placeholder || '', class:'w-full p-3 outline-none text-[15px] text-slate-800'});
      const frame = el('div', {class:'rounded-xl border border-slate-200 overflow-hidden'} , [inp]);
      box.appendChild(frame);
    }
    return box;
  }

  function ScreenForm() {
    const wrap = el('div', {class:'p-5'});
    wrap.appendChild(HeaderBar('Preencher dados', ()=>{state.screen='lista'; render();}));
    const fields = el('div', {class:'mt-4 space-y-3'}, [
      field('Solicitante', 'Digite o nome'),
      field('Obra', 'Ex.: BIOS FARMACÊUTICA'),
      el('div', {class:'grid grid-cols-2 gap-3'}, [
        field('Centro de Custo', 'AC1005'),
        field('Data', '11/07/2025', false, 'date'),
      ]),
      field('Observações', '(Opcional)', true),
    ]);
    const actions = el('div', {class:'mt-5 flex items-center justify-end gap-2'}, [
      el('button', {class:'px-4 py-2 rounded-xl border border-slate-200 text-slate-700', onclick:()=>{state.screen='lista'; render();}}, [iconChevronLeft(), document.createTextNode(' Voltar')]),
      el('button', {class:'px-4 py-2 rounded-xl bg-blue-600 text-white', onclick:()=>{state.screen='preview'; render();}}, 'Avançar ')
    ]);
    wrap.append(fields, actions, el('div',{class:'h-3'}));
    return wrap;
  }

  function ScreenPreview() {
    const wrap = el('div', {class:'p-5'});
    wrap.appendChild(HeaderBar('Pré‑visualização', ()=>{state.screen='form'; render();}));
    const card = el('div', {class:'mt-4 rounded-xl border border-slate-200 overflow-hidden'}, [
      el('div', {class:'px-4 py-3 bg-slate-50 border-b border-slate-200 text-sm text-slate-600 inline-flex items-center gap-2'}, [iconEye(), document.createTextNode(' Prévia do documento')]),
      el('div', {class:'p-4 text-sm text-slate-700 leading-relaxed'}, [
        el('div', {class:'font-medium text-slate-900'}, 'Solicitação de Materiais'),
        el('div', {class:'mt-2 text-slate-600'}, 'Solicitante: ', el('span', {class:'font-medium text-slate-800'}, '(preenchido)')),
        el('div', {class:'text-slate-600'}, 'Obra: ', el('span', {class:'font-medium text-slate-800'}, '(preenchido)')),
        el('div', {class:'text-slate-600'}, 'Centro de Custo: ', el('span', {class:'font-medium text-slate-800'}, '(preenchido)')),
        el('div', {class:'text-slate-600'}, 'Data: ', el('span', {class:'font-medium text-slate-800'}, '(preenchido)')),
        el('div', {class:'mt-3 text-slate-600'}, 'Materiais:'),
        el('ul', {class:'list-disc pl-5 text-slate-700'}, [
          el('li', {}, 'Item 1 — Quantidade 10'),
          el('li', {}, 'Item 2 — Quantidade 05'),
        ])
      ])
    ]);
    const actions = el('div', {class:'mt-5 flex items-center justify-end gap-2'}, [
      el('button', {class:'px-4 py-2 rounded-xl border border-slate-200 text-slate-700', onclick:()=>{state.screen='form'; render();}}, [iconChevronLeft(), document.createTextNode(' Voltar')]),
      el('button', {class:'px-4 py-2 rounded-xl bg-blue-600 text-white', onclick:()=>{state.screen='final'; render();}}, 'Continuar ')
    ]);
    wrap.append(card, actions, el('div',{class:'h-3'}));
    return wrap;
  }

  function ScreenFinal() {
    const wrap = el('div', {class:'p-5'});
    wrap.appendChild(HeaderBar('Ações'));
    const grid = el('div', {class:'mt-4 grid grid-cols-1 gap-3'}, [
      el('button', {class:'w-full px-4 py-4 rounded-xl border border-slate-200 hover:bg-slate-50 flex items-center justify-between'}, [
        el('div', {class:'flex items-center gap-3'}, [
          el('div', {class:'w-9 h-9 rounded-xl bg-blue-600/10 flex items-center justify-center'}, [iconDownload()]),
          el('div', {class:'text-[15px] text-slate-900'}, 'Baixar documento')
        ]),
        iconChevronRight()
      ]),
      el('button', {class:'w-full px-4 py-4 rounded-xl border border-slate-200 hover:bg-slate-50 flex items-center justify-between'}, [
        el('div', {class:'flex items-center gap-3'}, [
          el('div', {class:'w-9 h-9 rounded-xl bg-blue-600/10 flex items-center justify-center'}, [iconMail()]),
          el('div', {class:'text-[15px] text-slate-900'}, 'Enviar por e‑mail')
        ]),
        iconChevronRight()
      ])
    ]);
    const note = el('div', {class:'mt-6 rounded-xl border border-slate-200 p-4 bg-slate-50 text-slate-700 text-sm'}, [
      el('div', {class:'inline-flex items-center gap-2 font-medium text-slate-900'}, [iconCheck(), document.createTextNode(' Observação')]),
      el('p', {class:'mt-1'}, 'Nesta V1 nada dispara de verdade. É só a tela igual ao vídeo para validar layout e navegação.')
    ]);
    const done = el('div', {class:'mt-5 flex items-center justify-end'}, [
      el('button', {class:'px-4 py-2 rounded-xl bg-blue-600 text-white', onclick:()=>{state.screen='home'; render();}}, 'Concluir')
    ]);
    wrap.append(grid, note, done, el('div',{class:'h-3'}));
    return wrap;
  }

  function render() {
    const root = document.getElementById('screen');
    root.innerHTML = '';
    const map = {
      'home': ScreenHome,
      'lista': ScreenLista,
      'form': ScreenForm,
      'preview': ScreenPreview,
      'final': ScreenFinal,
    };
    root.appendChild(map[state.screen]());
  }

  render();
</script>
</body>
</html>
