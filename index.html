<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERP Ímpar – Menu</title>
  <style>
    :root{
      --azul-fundo:#0b3558;
      --azul-card:#0d2f5d;
      --card:#ffffff;
      --texto:#1f2937;
      --borda:#e5e7eb;
      --btn:#0d2f5d;
      --btn-hover:#143d74;
      --btn-text:#ffffff;
      --shadow: 0 10px 24px rgba(0,0,0,.18);
      --radius-card: 10px;     /* <-- mais “quadrado” */
      --radius-btn: 12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 1200px at 20% 10%, #124375 0%, var(--azul-fundo) 45%, #082b46 100%);
      color:var(--texto);
      display:grid; place-items:center;
    }

    .container{ width:min(1100px, 92vw); padding: clamp(16px,2vw,28px); }

    .titulo{
      color:#fff; text-align:center; margin:0 0 18px; line-height:1.15;
    }
    .titulo h1{ font-size: clamp(26px, 3.5vw, 36px); margin:0 0 6px; letter-spacing:.3px; }
    .titulo p{ margin:0; opacity:.9; font-size:clamp(14px,1.5vw,16px) }

    .grid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(16px, 2vw, 24px); margin-top: clamp(10px,1.5vw,14px);
    }

    .app-card{
      background:var(--card);
      border-radius: var(--radius-card);     /* menos arredondado */
      box-shadow: var(--shadow);
      border:1px solid var(--borda);
      padding: 22px 22px 18px;
      position:relative; overflow:hidden;
      /* sem animação de hover no card */
    }

    .app-head{ display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    .badge{
      width:44px; height:44px; border-radius:9px;
      background:linear-gradient(135deg, #1a4a84 0%, var(--azul-card) 100%);
      display:grid; place-items:center; color:#fff; font-weight:700;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
      flex: 0 0 auto;
    }
    .app-title{ margin:0; color:var(--azul-card); font-weight:800; font-size:18px; letter-spacing:.2px; }
    .app-desc{ margin:6px 0 14px; color:#4b5563; font-size:14px; line-height:1.35; }

    .card-footer{ display:flex; justify-content:flex-end; margin-top:8px; }

    .btn{
      appearance:none; border:0; cursor:pointer;
      background:var(--btn); color:var(--btn-text);
      padding:10px 16px; border-radius: var(--radius-btn); font-weight:700;
      letter-spacing:.2px; box-shadow: 0 4px 12px rgba(13,47,93,.25);
      transition: background .15s ease, transform .1s ease, box-shadow .15s ease;
      text-decoration:none; display:inline-block;
    }
    .btn:hover{ background:var(--btn-hover); box-shadow: 0 6px 18px rgba(13,47,93,.28); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{ outline:3px solid #9cc3ff; outline-offset:2px; }

    .rodape{ text-align:center; color:#cfe1ff; opacity:.9; margin-top:18px; font-size:13px; }
  </style>
</head>
<body>
  <main class="container">
    <header class="titulo">
      <h1>ERP Ímpar</h1>
      <p>Escolha uma funcionalidade para acessar</p>
    </header>

    <section class="grid">
      <article class="app-card" aria-label="Solicitação de materiais">
        <div class="app-head">
          <div class="badge">SM</div>
          <h2 class="app-title">Solicitação de materiais</h2>
        </div>
        <p class="app-desc">
          Envie solicitações de compra direto para o setor de compras, com praticidade e segurança – de qualquer lugar.
        </p>
        <div class="card-footer">
          <!-- Apenas o botão direciona -->
          <a class="btn" href="login.html">Acessar</a>
        </div>
      </article>

      <!-- futuros módulos: duplicar o bloco acima e trocar link/título -->
    </section>

    <p class="rodape">Ímpar Sistemas • performance e simplicidade</p>
  </main>
</body>
</html>
