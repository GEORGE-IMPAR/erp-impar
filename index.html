<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERP Ímpar – Menu</title>
  <meta name="color-scheme" content="light" />
  <meta name="description" content="ERP Ímpar – Escolha uma funcionalidade para acessar" />

  <!-- Fonte opcional moderna (inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --azul-escuro:#002d5a;     /* título/botões */
      --azul:#0d2f5d;            /* cabeçalho/rodapé */
      --azul-acao:#00bfff;       /* destaque ao hover */
      --txt:#102339;
      --txt-suave:#5b6b7a;
      --card:#ffffff;
      --sombra: 0 6px 16px rgba(0,0,0,.12);
      --radius: 12px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 600px at 70% -20%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, #082845 0%, #0a355f 60%, #0b3e70 100%);
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    /* Cabeçalho */
    .header{
      padding:22px 20px;
      text-align:center;
      color:#fff;
      background: var(--azul);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,.08);
    }
    .brand{
      font-weight:800;
      letter-spacing:.5px;
      font-size:28px;
    }
    .subtitle{
      margin-top:4px;
      font-size:14px;
      opacity:.9;
    }

    /* Conteúdo */
    .wrap{
      width:100%;
      max-width:1100px;
      margin: 28px auto;
      padding: 0 20px 28px;
      flex:1;
    }

    .section-title{
      color:#fff;
      text-align:center;
      font-size:20px;
      font-weight:600;
      margin: 6px 0 18px;
      opacity:.95;
    }

    /* Grid de cards */
    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 22px;
    }

    .card{
      background:var(--card);
      border-radius: var(--radius);
      padding: 18px 18px 14px;
      box-shadow: var(--sombra);
      display:flex;
      flex-direction:column;
      min-height: 190px;
      transition: transform .18s ease, box-shadow .18s ease;
      border: 1px solid rgba(0,0,0,.06);
    }
    .card:hover{
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,.16);
    }

    .card-head{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .icon{
      width:40px; height:40px;
      border-radius: 10px;
      background: rgba(13,47,93,.08);
      color: var(--azul-escuro);
      display:flex; align-items:center; justify-content:center;
      font-weight:800;
      letter-spacing:.5px;
      user-select:none;
    }
    .card-title{
      margin:0;
      font-size:16px;
      font-weight:700;
      color:var(--azul-escuro);
      line-height:1.2;
    }
    .card-text{
      margin: 6px 2px 14px;
      color: var(--txt-suave);
      font-size:14px;
      line-height:1.45;
      flex:1;
    }

    .card-foot{
      display:flex;
      justify-content:flex-end;
    }

    /* Botão “Acessar” — só ele navega */
    .btn{
      appearance:none;
      border:none;
      outline:none;
      cursor:pointer;
      background: var(--azul-escuro);
      color:#fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow: 0 2px 0 rgba(255,255,255,.15) inset, 0 8px 18px rgba(0,0,0,.09);
      transition: transform .15s ease, box-shadow .15s ease, border .15s ease;
      border: 2px solid transparent;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{
      transform: scale(1.04);
      border-color: var(--azul-acao);
      box-shadow: 0 0 0 3px rgba(0,191,255,.18), 0 10px 22px rgba(0,0,0,.14);
    }
    .btn:active{
      transform: scale(.98);
    }
    .btn:focus{
      outline:none;
      box-shadow: 0 0 0 3px rgba(0,191,255,.28);
      border-color: var(--azul-acao);
    }

    /* Rodapé */
    .footer{
      text-align:center;
      color:#cfe6ff;
      background: var(--azul);
      padding:14px 20px;
      font-size:13px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Responsivo — no celular vira lista */
    @media (max-width: 540px){
      .brand{ font-size:24px; }
      .wrap{ margin-top:18px; }
      .section-title{ font-size:18px; }
      .card{ min-height: 0; }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="brand">ERP Ímpar</div>
    <div class="subtitle">Escolha uma funcionalidade para acessar</div>
  </header>

  <!-- Conteúdo -->
  <main class="wrap" role="main">
    <h2 class="section-title">Funcionalidades disponíveis</h2>

    <section class="cards" aria-label="Lista de funcionalidades">
      <!-- CARD 1 -->
      <article class="card" aria-label="Solicitação de materiais">
        <div class="card-head">
          <div class="icon" aria-hidden="true">SM</div>
          <h3 class="card-title">Solicitação de materiais</h3>
        </div>
        <p class="card-text">
          Envie solicitações de compra direto para o setor de compras, com praticidade e segurança — de qualquer lugar.
        </p>
        <div class="card-foot">
          <!-- apenas o botão navega -->
          <a class="btn" href="login.html" aria-label="Acessar Solicitação de materiais">
            Acessar
            <!-- setinha -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </article>

      <!-- futuros cards (exemplos prontos, deixe comentados até habilitar) -->
      <!--
      <article class="card" aria-label="Aprovações de compras">
        <div class="card-head">
          <div class="icon">AP</div>
          <h3 class="card-title">Aprovações de compras</h3>
        </div>
        <p class="card-text">Fluxo de aprovação simples e rápido para pedidos.</p>
        <div class="card-foot">
          <a class="btn" href="#" aria-disabled="true" onclick="event.preventDefault();">Em breve</a>
        </div>
      </article>

      <article class="card" aria-label="Relatórios">
        <div class="card-head">
          <div class="icon">RL</div>
          <h3 class="card-title">Relatórios</h3>
        </div>
        <p class="card-text">Indicadores e métricas consolidadas para gestão.</p>
        <div class="card-foot">
          <a class="btn" href="#" aria-disabled="true" onclick="event.preventDefault();">Em breve</a>
        </div>
      </article>
      -->
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    Ímpar Sistemas – performance e simplicidade
  </footer>

  <!-- JS mínimo (opcional): impede clique no card abrir algo por engano, mantendo só o botão ativo) -->
  <script>
    // Caso no futuro alguém envolva o card com link, este listener mantém
    // o comportamento de acesso somente pelo botão.
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('click', (e)=>{
        const isButton = e.target.closest('.btn');
        if(!isButton){
          e.preventDefault();
          e.stopPropagation();
        }
      });
    });
  </script>
</body>
</html>
