<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ERP Ímpar — Menu</title>
<style>
  :root{
    /* Cores da sua arte */
    --gelo: #f6f7f9;         /* topo “branco gelo” */
    --cinza: #cfcfcf;        /* faixa da frase */
    --cinza-borda:#bdbdbd;
    --azul-topo:#0e4e66;     /* início do degradê azul */
    --azul-base:#0a3a4f;     /* fim do degradê azul */
    --preto:#000;
    --texto:#0d2330;
  }

  /* Reset mínimo */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", "Noto Sans", sans-serif;
    color:var(--texto);
    background:#fff;
    display:flex;
    flex-direction:column;
  }

  /* LAYOUT EM FAIXAS ============================= */

  /* 1) TOPO GELO (com logo centralizado) */
  .topo{
    background:
      linear-gradient(to bottom, var(--gelo) 0%, var(--gelo) 70%, rgba(0,0,0,0.08) 100%); /* leve sombra na base */
    height: 110px;               /* altura igual ao seu layout */
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  /* LOGO — use seu PNG se preferir (ver HTML mais abaixo) */
  .logo{
    display:flex; align-items:center; gap:14px;
    transform: translateY(-4px); /* leve ajuste como no print */
  }
  .logo svg{ height:56px; width:auto; }
  .logo h1{
    margin:0; font-size:32px; font-weight:800; letter-spacing:.2px;
  }

  /* 2) FAIXA CINZA DA FRASE (sem bordas arredondadas) */
  .faixa{
    background: var(--cinza);
    border-top: 1px solid #e8e8e8;
    border-bottom: 1px solid var(--cinza-borda);
    height: 36px;               /* altura igual ao mock */
    display:flex; align-items:center; justify-content:center;
  }
  .faixa strong{ font-size:16px }

  /* 3) BLOCO AZUL GRADIENTE (área “de trabalho”) */
  .miolo{
    background: linear-gradient(180deg, var(--azul-topo) 0%, var(--azul-base) 100%);
    flex: 1 0 auto;             /* ocupa até o rodapé */
    min-height: 420px;           /* garante campo grande como no print */
  }

  /* 4) RODAPÉ PRETO (sem degradê abaixo) */
  footer{
    background: var(--preto);
    color:#fff;
    padding: 10px 16px;
    font-size: 12px;
  }
  .rodape{
    max-width: 1200px;
    margin:0 auto;
    display:flex; align-items:center; justify-content:space-between;
  }

  /* Responsivo básico (mantém proporção) */
  @media (max-width: 560px){
    .topo{ height: 96px }
    .logo svg{ height:48px }
    .logo h1{ font-size:28px }
    .faixa{ height: 34px }
    .faixa strong{ font-size:15px }
  }
</style>
</head>
<body>

  <!-- TOPO -->
  <header class="topo">
    <div class="logo">
      <!-- TROQUE este SVG pelo seu PNG se quiser:
           <img src="assets/img/logo-impar.png" alt="ERP Ímpar" style="height:56px;width:auto" />
      -->
      <!-- SVG seguro (logo estilizado) -->
      <svg viewBox="0 0 210 60" xmlns="http://www.w3.org/2000/svg" aria-label="ERP Ímpar">
        <!-- ícone cubo/camada (teal) -->
        <g transform="translate(0,2)">
          <path fill="#1db0b2" d="M31 2 8 15v21l23 13 23-13V15L31 2zM18 20.5l13 7.4v13.9l-13-7.4V20.5zm26 0v13.9l-13 7.4V27.9l13-7.4zm-13-14 13 7.4-13 7.4-13-7.4 13-7.4z"/>
        </g>
        <!-- texto “ERP Ímpar” -->
        <g fill="#0e2833" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="800">
          <text x="70" y="38" font-size="28">ERP Ímpar</text>
        </g>
      </svg>
      <h1 style="display:none">ERP Ímpar</h1>
    </div>
  </header>

  <!-- FAIXA CINZA -->
  <div class="faixa">
    <strong>Escolha uma funcionalidade para acessar</strong>
  </div>

  <!-- BLOCO AZUL GRADIENTE (cards entram aqui depois) -->
  <main class="miolo"></main>

  <!-- RODAPÉ PRETO -->
  <footer>
    <div class="rodape">
      <div>© 2025 ERP Ímpar. Todos os direitos reservados</div>
      <div>Impar Sistemas – Performance e simplicidade</div>
    </div>
  </footer>

</body>
</html>
