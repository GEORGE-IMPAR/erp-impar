<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERP Ímpar – Menu</title>
  <!-- Página 100% independente: não depende do seu style.css -->
  <style>
    :root{
      --azul-fundo:#0b3558;   /* plano de fundo */
      --azul-card:#0d2f5d;    /* títulos/acentos */
      --card:#ffffff;         /* cartão */
      --texto:#1f2937;        /* cinza-escuro legível */
      --borda:#e5e7eb;        /* borda sutil */
      --btn:#0d2f5d;          /* botão primário */
      --btn-hover:#143d74;
      --btn-text:#ffffff;
      --shadow: 0 10px 25px rgba(0,0,0,.18);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 1200px at 20% 10%, #124375 0%, var(--azul-fundo) 45%, #082b46 100%);
      color:var(--texto);
      display:grid; place-items:center;
    }

    .container{
      width:min(1100px, 92vw);
      padding: clamp(16px,2vw,28px);
    }

    .titulo{
      color:#fff; text-align:center;
      margin:0 0 18px; line-height:1.15;
    }
    .titulo h1{
      font-size: clamp(26px, 3.5vw, 36px);
      margin:0 0 6px;
      letter-spacing:.3px;
    }
    .titulo p{
      margin:0; opacity:.9; font-size:clamp(14px,1.5vw,16px)
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(16px, 2vw, 24px);
      margin-top: clamp(10px,1.5vw,14px);
    }

    .app-card{
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border:1px solid var(--borda);
      padding: 22px 22px 18px;
      position:relative;
      overflow:hidden;
      transition: transform .18s ease, box-shadow .18s ease;
      isolation:isolate;
    }
    .app-card:before{
      /* brilho sutil em hover */
      content:"";
      position:absolute; inset:-1px;
      background: linear-gradient(120deg, transparent 0 35%, rgba(255,255,255,.12) 50%, transparent 65% 100%);
      transform: translateX(-120%);
      transition: transform .45s ease;
      pointer-events:none;
      z-index:0;
    }
    .app-card:hover{ transform: translateY(-4px); box-shadow: 0 16px 36px rgba(0,0,0,.22); }
    .app-card:hover:before{ transform: translateX(0); }

    .app-head{
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
    }
    .badge{
      width:44px; height:44px; border-radius:12px;
      background:linear-gradient(135deg, #1a4a84 0%, var(--azul-card) 100%);
      display:grid; place-items:center; color:#fff; font-weight:700;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
      flex: 0 0 auto;
    }
    .app-title{
      margin:0; color:var(--azul-card);
      font-weight:800; font-size:18px; letter-spacing:.2px;
    }
    .app-desc{
      margin:6px 0 14px; color:#4b5563; font-size:14px; line-height:1.35;
    }

    .card-footer{
      display:flex; justify-content:flex-end; margin-top:8px;
    }

    .btn{
      appearance:none; border:0; cursor:pointer;
      background:var(--btn); color:var(--btn-text);
      padding:10px 16px; border-radius:12px; font-weight:700;
      letter-spacing:.2px; box-shadow: 0 4px 12px rgba(13,47,93,.25);
      transition: background .15s ease, transform .1s ease, box-shadow .15s ease;
    }
    .btn:hover{ background:var(--btn-hover); box-shadow: 0 6px 18px rgba(13,47,93,.28); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{ outline:3px solid #9cc3ff; outline-offset:2px; }

    /* acessibilidade de clique no card inteiro */
    .app-card a.stretched{
      position:absolute; inset:0; z-index:1; border-radius:inherit;
      text-indent:-9999px; overflow:hidden;
    }

    /* rodapé sutil */
    .rodape{
      text-align:center; color:#cfe1ff; opacity:.9; margin-top:18px; font-size:13px;
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="titulo">
      <h1>ERP Ímpar</h1>
      <p>Escolha uma funcionalidade para acessar</p>
    </header>

    <section class="grid">
      <!-- CARD 1 – Solicitação de Materiais -->
      <article class="app-card">
        <a class="stretched" href="login.html" aria-label="Acessar Solicitação de Materiais"></a>
        <div class="app-head">
          <div class="badge">SM</div>
          <h2 class="app-title">Solicitação de materiais</h2>
        </div>
        <p class="app-desc">
          Envie solicitações de compra direto para o setor de compras, com praticidade e segurança – de qualquer lugar.
        </p>
        <div class="card-footer">
          <a class="btn" href="login.html">Acessar</a>
        </div>
      </article>

      <!-- Espaço para futuros módulos – copie o bloco abaixo quando precisar -->
      <!--
      <article class="app-card">
        <a class="stretched" href="#" aria-label="Acessar [Nome do Módulo]"></a>
        <div class="app-head">
          <div class="badge">XX</div>
          <h2 class="app-title">[Nome do módulo]</h2>
        </div>
        <p class="app-desc">Descrição curta do módulo.</p>
        <div class="card-footer"><a class="btn" href="#">Acessar</a></div>
      </article>
      -->
    </section>

    <p class="rodape">Ímpar Sistemas • performance e simplicidade</p>
  </main>
</body>
</html>
