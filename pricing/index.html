<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>ERP ÍMPAR — Consulta de Preços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html,body{height:100%;margin:0;font-family:Candara,"Segoe UI",Arial,sans-serif;}
    body{background: linear-gradient(120deg,#061227,#0b2a44 45%,#0f6d73);display:flex;align-items:center;justify-content:center;}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter: blur(8px);display:flex;align-items:center;justify-content:center;}
    .card{width:min(520px,92vw);border-radius:20px;padding:22px;background:linear-gradient(180deg,rgba(10,34,56,.95),rgba(6,20,35,.9));border:1px solid rgba(255,255,255,.12);box-shadow:0 30px 75px rgba(0,0,0,.55);color:#fff;}
    h1{margin:0;font-size:20px;} p{font-size:13px;opacity:.8;line-height:1.4;margin:10px 0 16px;}
    label{font-size:12px;opacity:.8}
    select{width:100%;padding:12px;border-radius:14px;background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.15);color:#fff;font-size:14px;outline:none;margin-top:6px;}
    button{margin-top:16px;width:100%;padding:12px;border-radius:14px;border:none;cursor:pointer;font-weight:800;letter-spacing:.5px;background:linear-gradient(90deg,#2b7cff,#19c37d);color:#fff;}
    .loader{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);backdrop-filter: blur(8px);}
    .loader-card{display:flex;gap:14px;align-items:center;padding:20px 22px;border-radius:18px;background:linear-gradient(180deg,rgba(10,34,56,.95),rgba(6,20,35,.9));border:1px solid rgba(255,255,255,.12);color:#fff;}
    .spinner{width:26px;height:26px;border-radius:50%;border:3px solid rgba(255,255,255,.2);border-top-color:#19c37d;animation: spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
<div class="overlay">
  <div class="card">
    <h1>Escolha país para cotação de preços</h1>
    <p>Defina o mercado onde os preços serão consultados para comparação direta.</p>
    <label>Mercado</label>
    <select id="market">
      <option value="" selected disabled>Selecione o mercado</option>
      <option value="br">Brasil</option>
      <option value="cn">China</option>
    </select>
    <button onclick="continuar()">CONTINUAR</button>
  </div>
</div>
<div class="loader" id="loader">
  <div class="loader-card">
    <div class="spinner"></div>
    <div><b>Carregando módulo...</b><br><span>Preparando sua sessão.</span></div>
  </div>
</div>
<script>
function continuar(){
  const v=document.getElementById('market').value;
  if(!v) return;
  document.getElementById('loader').style.display='flex';
  const target=v==='cn'?'index_cn.html':'index_br.html';
  setTimeout(()=>location.href=target,1400);
}
</script>
</body>
</html>
