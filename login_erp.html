<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ERP √çMPAR ‚Äî Login</title>

  <style>
    :root{
      --bgA:#0b3df0;       /* azul */
      --bgB:#14b86a;       /* verde */
      --text:#eaf0ff;
      --muted:rgba(255,255,255,.78);
      --ok:#22c55e;
      --btnA:#1f6feb;
      --btnB:#18c37a;
      --shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: "Candara", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 18% 18%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(1000px 650px at 85% 80%, rgba(0,0,0,.35), transparent 60%),
        linear-gradient(120deg, rgba(11,61,240,.95) 0%, rgba(11,61,240,.55) 38%, rgba(20,184,106,.55) 62%, rgba(20,184,106,.95) 100%);
      overflow-x:hidden;
    }

    .topbar{
      position:fixed; inset:0 0 auto 0;
      display:flex; align-items:flex-start; justify-content:flex-start;
      padding:26px 34px 0;
      pointer-events:none;
    }
    .brand{
      display:flex; align-items:center; gap:14px;
      pointer-events:auto;
    }
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: conic-gradient(from 200deg, #1f6feb, #22c55e, #00c2ff, #1f6feb);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
    }
    .brand h1{
      margin:0;
      font-size:18px; letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.95;
    }
    .brand small{
      display:block;
      margin-top:4px;
      color:rgba(255,255,255,.75);
      font-size:12px;
      letter-spacing:.06em;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:120px 18px 40px;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(5,11,28,.55);
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px 26px 22px;
      backdrop-filter: blur(12px);
      animation: rise .55s ease;
    }
    @keyframes rise{
      from{transform:translateY(14px); opacity:0}
      to{transform:none; opacity:1}
    }

    .title{ margin:0 0 6px; font-size:20px; font-weight:800; }
    .subtitle{
      margin:0 0 18px;
      color: rgba(255,255,255,.80);
      font-size:13px; line-height:1.35;
    }

    label{
      display:block;
      font-size:12px;
      color: rgba(255,255,255,.80);
      margin:10px 0 7px;
    }

    select, input{
      width:100%;
      background: rgba(0,0,0,.35);
      color: var(--text);
      border:1px solid rgba(255,255,255,.16);
      border-radius:12px;
      padding:12px 14px;
      outline:none;
      font-size:14px;
    }
    select:focus, input:focus{
      border-color: rgba(34,197,94,.65);
      box-shadow: 0 0 0 3px rgba(34,197,94,.12);
    }

    .pw-wrap{ position:relative; }
    .pw-wrap input{ padding-right:46px; }
    .eye{
      position:absolute;
      right:14px; top:50%;
      transform:translateY(-50%);
      width:28px; height:28px;
      border-radius:10px;
      display:grid; place-items:center;
      cursor:pointer;
      opacity:.75;
      user-select:none;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .eye:hover{opacity:1}

    .remember{
      display:flex;
      align-items:center;
      gap:10px;
      margin:12px 0 10px;
      color: rgba(255,255,255,.78);
      font-size:12px;
    }
    .remember input{ width:14px; height:14px; }

    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:13px 16px;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:white;
      cursor:pointer;
      background: linear-gradient(90deg, var(--btnA), var(--btnB));
      box-shadow: 0 16px 44px rgba(24,195,122,.20);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform: translateY(1px) }

    .msg{ margin-top:10px; font-size:13px; min-height:18px; color: rgba(255,255,255,.82); }
    .msg.ok{ color: var(--ok); font-weight:800; }

    .foot{
      position:fixed; inset:auto 0 10px 0;
      display:flex; justify-content:space-between;
      padding:0 18px;
      font-size:11px;
      color: rgba(255,255,255,.55);
      pointer-events:none;
    }
    .foot span{ pointer-events:auto; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>PLATAFORMA</h1>
        <small><b>ERP √çMPAR</b> ¬∑ Acesso seguro</small>
      </div>
    </div>
  </div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Login">
      <h2 class="title">Login ‚Äî ERP √çMPAR</h2>
      <p class="subtitle">
        Selecione seu usu√°rio corporativo, informe a senha e acesse a plataforma com permiss√µes por m√≥dulo.
      </p>

      <label for="usuario">Usu√°rio</label>
      <select id="usuario">
        <option value="">Selecione o usu√°rio.</option>
      </select>

      <label for="senha">Senha</label>
      <div class="pw-wrap">
        <input id="senha" type="password" placeholder="Digite sua senha" autocomplete="current-password" />
        <div class="eye" title="Mostrar/ocultar senha" onclick="toggleSenha()">üëÅ</div>
      </div>

      <div class="remember">
        <input id="lembrar" type="checkbox" />
        <label for="lembrar" style="margin:0; cursor:pointer;">Lembrar meu usu√°rio (e senha) neste computador</label>
      </div>

      <button class="btn" type="button" onclick="entrar()">ENTRAR</button>
      <div id="msg" class="msg"></div>
    </section>
  </main>

  <div class="foot">
    <span>¬© 2025 ERP √çMPAR. Todos os direitos reservados.</span>
    <span>Ambiente interno ¬∑ Desenvolvido por √çMPAR Sistemas</span>
  </div>

<script>
  // ‚úÖ Como voc√™ pediu: JSON na MESMA pasta do login (raiz do GitHub Pages)
  const API_USERS_REL = "./usuarios_erp.json";

  // Fallback opcional (se abrir num ambiente que n√£o tem o JSON junto)
  const API_USERS_ABS = "https://api.erpimpar.com.br/storage/data/usuarios_erp.json";

  let usuarios = [];

  async function fetchJson(url){
    const resp = await fetch(url, { cache: "no-store" });
    if(!resp.ok) throw new Error("HTTP " + resp.status);
    return await resp.json();
  }

  async function carregarUsuarios(){
    try{
      usuarios = await fetchJson(API_USERS_REL);
    }catch(e1){
      try{
        usuarios = await fetchJson(API_USERS_ABS);
      }catch(e2){
        console.error(e1, e2);
        setMsg("N√£o foi poss√≠vel carregar usu√°rios (JSON). Abra pela URL do GitHub Pages (https) ou confira se usuarios_erp.json est√° na mesma pasta do login.", false);
        return;
      }
    }

    const sel = document.getElementById("usuario");
    sel.innerHTML = '<option value="">Selecione o usu√°rio.</option>';

    usuarios.forEach(u=>{
      const opt = document.createElement("option");
      opt.value = u.email || u.usuario || u.nome || "";
      opt.textContent = u.nome || u.email || "Usu√°rio";
      sel.appendChild(opt);
    });

    const salvo = localStorage.getItem("erp_login_usuario");
    const senha = localStorage.getItem("erp_login_senha");
    const lembrar = localStorage.getItem("erp_login_lembrar") === "1";

    document.getElementById("lembrar").checked = lembrar;
    if(salvo){ sel.value = salvo; }
    if(lembrar && senha){ document.getElementById("senha").value = senha; }
  }

  function toggleSenha(){
    const input = document.getElementById("senha");
    input.type = (input.type === "password") ? "text" : "password";
  }

  function setMsg(txt, ok){
    const el = document.getElementById("msg");
    el.className = ok ? "msg ok" : "msg";
    el.textContent = txt || "";
  }

  function acharUsuario(email){
    return usuarios.find(u => (u.email || u.usuario || "") === email) || null;
  }

  function entrar(){
    const sel = document.getElementById("usuario");
    const email = sel.value || "";
    const senha = document.getElementById("senha").value || "";
    const lembrar = document.getElementById("lembrar").checked;

    if(!email){ setMsg("Selecione o usu√°rio.", false); return; }

    const u = acharUsuario(email);
    if(!u){ setMsg("Usu√°rio n√£o encontrado no JSON.", false); return; }

    const senhaJson = (u.senha || "").toString();
    if(!senhaJson || senha !== senhaJson){
      setMsg("Senha inv√°lida.", false);
      return;
    }

    sessionStorage.setItem("erp_user_email", email);
    sessionStorage.setItem("erp_user_nome", u.nome || "");
    sessionStorage.setItem("erp_user_cargo", u.cargo || u.area || "");
    sessionStorage.setItem("erp_user_tel", u.telefone || "");
    sessionStorage.setItem("erp_user_foto", u.foto || "");
    sessionStorage.setItem("erp_user_permissoes", JSON.stringify(u.permissoes || u.modulos || []));

    localStorage.setItem("erp_login_lembrar", lembrar ? "1" : "0");
    localStorage.setItem("erp_login_usuario", email);
    if(lembrar){ localStorage.setItem("erp_login_senha", senha); }
    else{ localStorage.removeItem("erp_login_senha"); }

    setMsg("Login realizado com sucesso! Redirecionando...", true);
    setTimeout(()=>{ window.location.href = "index.html"; }, 700);
  }

  carregarUsuarios();
</script>
</body>
</html>
