<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitação de Materiais - ERP Ímpar</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

</head>
<body>
  <div class="solicitacao-container">
    <h2>Solicitação de Materiais</h2>
    <p id="user-info" style="text-align: center; font-size: 14px;"></p>

    <form id="solicitacaoForm">
      <label for="obra">Obra:</label>
      <select id="obra" required>
        <option value="">Selecione a obra...</option>
      </select>

      <label for="centroCusto">Centro de Custo:</label>
      <input type="text" id="centroCusto" readonly disabled />

      <label for="prazo">Prazo Limite de Entrega:</label>
      <input type="date" id="prazo" required />

      <label for="material">Material:</label>
      <select id="material">
        <option value="">Selecione o material...</option>
      </select>

      <label for="quantidade" style="margin-top: 12px; display: block;">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Digite a quantidade" />

      <label for="observacao">Observação (opcional):</label>
      <input type="text" id="observacao" placeholder="Ex.: marca preferencial, cor, metragem..." />

      <button type="button" id="adicionarMaterial">Adicionar Material</button>

      <div class="tabela-container">
        <table id="tabelaMateriais">
          <thead>
            <tr>
              <th>Material</th>
              <th>UND</th>
              <th>Quantidade</th>
              <th>Observação</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <label for="localEntrega">Local de Entrega:</label>
      <select id="localEntrega" required>
        <option value="">Selecione o local...</option>
        <option value="Impar">Impar</option>
        <option value="Cliente">Cliente</option>
      </select>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </div>

  <script src="assets/js/script.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="assets/js/script_email.js"></script>

</body>
</html>
