<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Materiais</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="solicitacao-container">
    <h2>Solicitação de Materiais</h2>
    <p id="dadosUsuario"></p>

    <label for="obra">Obra:</label>
    <select id="obra" required>
      <option value="">Selecione a obra...</option>
    </select>

    <label for="centroCusto">Centro de Custo:</label>
    <input type="text" id="centroCusto" readonly style="background:#eee;">

    <label for="dataEntrega">Data Limite de Entrega:</label>
    <input type="date" id="dataEntrega" required>

    <label for="material">Material:</label>
    <select id="material">
      <option value="">Selecione o material...</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1">

    <button type="button" id="addMaterial">Adicionar Material</button>

    <div class="tabela-container">
      <table id="tabelaMateriais">
        <thead>
          <tr>
            <th>Material</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <label for="localEntrega">Local de entrega:</label>
    <select id="localEntrega">
      <option value="Impar">Impar</option>
      <option value="Cliente">Cliente</option>
    </select>

    <button type="button" id="enviarSolicitacao">Enviar Solicitação</button>
  </div>

  <!-- EmailJS atualizado -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init({ publicKey: "WddODLBw11FUrjP-q" });
  </script>
  <script src="assets/js/script.js"></script>
</body>
</html>
