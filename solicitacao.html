<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação - ERP Ímpar</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="solicitacao-card">
    <header>
      <h2>Solicitação de Materiais</h2>
      <p><b id="nomeUsuario"></b> - <span id="emailUsuario"></span></p>
    </header>
    <form>
      <label for="obra">Obra:</label>
      <select id="obra"></select>
      <label for="centroCusto">Centro de Custo:</label>
      <input type="text" id="centroCusto" readonly style="background:#eee;">
      <label for="localEntrega">Local de Entrega:</label>
      <select id="localEntrega">
        <option value="Impar">Ímpar</option>
        <option value="Cliente">Cliente</option>
      </select>
      <label for="prazoEntrega">Prazo Limite de Entrega:</label>
      <input type="date" id="prazoEntrega">
      <label for="material">Material:</label>
      <select id="material"></select>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" inputmode="numeric">
      <button type="button" id="btnAdicionar">Adicionar Material</button>
    </form>
    <table id="tabelaMateriais">
      <thead><tr><th>Material</th><th>UND</th><th>Qtd</th><th>Ação</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="btnExportar">Baixar Relatório e Enviar por E-mail</button>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
