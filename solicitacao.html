<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Materiais</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="solicitacao-container">
    <h2>Solicitação de Materiais</h2>
    <p><strong>Usuário:</strong> <span id="nomeUsuario"></span></p>
    <p><strong>Email:</strong> <span id="emailUsuario"></span></p>

    <form id="solicitacaoForm">
      <label for="obra">Obra:</label>
      <select id="obra" required>
        <option value="">Selecione a obra...</option>
      </select>

      <label for="centroCusto">Centro de Custo:</label>
      <input type="text" id="centroCusto" readonly>

      <label for="prazo">Prazo limite de entrega:</label>
      <input type="date" id="prazo" required>

      <label for="material">Material:</label>
      <select id="material" required>
        <option value="">Selecione o material...</option>
      </select>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" required>

      <button type="button" id="adicionarBtn">Adicionar Material</button>

      <div class="tabela-container">
        <table id="tabelaMateriais">
          <thead>
            <tr>
              <th>Material</th>
              <th>UND</th>
              <th>Quantidade</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <label for="localEntrega">Local de Entrega:</label>
      <select id="localEntrega" required>
        <option value="">Selecione o local...</option>
        <option value="Impar">Impar</option>
        <option value="Cliente">Cliente</option>
      </select>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
