<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Materiais</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="solicitacao-container">
    <h2>Solicitação de Materiais</h2>
    <p><strong>Usuário:</strong> <span id="usuarioLogado"></span></p>
    <p><strong>Email:</strong> <span id="emailLogado"></span></p>

    <form id="solicitacaoForm">
      <label for="obra">Obra:</label>
      <select id="obra" required>
        <option value="">Selecione a obra...</option>
      </select>

      <label for="centroCusto">Centro de Custo:</label>
      <input type="text" id="centroCusto" readonly style="background-color: #e0e0e0;">

      <label for="dataEntrega">Prazo limite de entrega:</label>
      <input type="date" id="dataEntrega" required>

      <label for="material">Material:</label>
      <select id="material" required>
        <option value="">Selecione um material...</option>
      </select>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Digite a quantidade" required>

      <button type="button" id="adicionar">Adicionar Material</button>

      <div class="tabela-container">
        <table>
          <thead>
            <tr>
              <th>Material</th>
              <th>Quantidade</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="tabelaMateriais">
          </tbody>
        </table>
      </div>

      <label for="localEntrega">Local de Entrega:</label>
      <select id="localEntrega" required>
        <option value="">Selecione o local...</option>
        <option value="Impar">Impar</option>
        <option value="Cliente">Cliente</option>
      </select>

      <button type="submit" id="enviarSolicitacao">Enviar Solicitação</button>
    </form>
  </div>

  <!-- Carregue o script depois do HTML para garantir que os elementos existam -->
  <script src="assets/js/script.js"></script>
</body>
</html>
