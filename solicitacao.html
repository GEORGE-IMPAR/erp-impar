<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Materiais - ERP Ímpar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="solicitacao-container">
    <h2>Solicitação de Materiais</h2>
    <form id="solicitacaoForm">
      <label for="obra">Obra:</label>
      <select id="obra" required></select>

      <label for="centroCusto">Centro de Custo:</label>
      <input type="text" id="centroCusto" readonly>

      <label for="dataEntrega">Prazo limite de entrega:</label>
      <input type="date" id="dataEntrega" required>

      <label for="material">Material:</label>
      <select id="material" required></select>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" required>

      <button type="button" id="adicionarMaterial">Adicionar Material</button>

      <table id="tabelaMateriais">
        <thead>
          <tr>
            <th>Material</th>
            <th>UND</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <label for="localEntrega">Local de Entrega:</label>
      <select id="localEntrega" required>
        <option value="">Selecione...</option>
        <option value="Impar">Impar</option>
        <option value="Cliente">Cliente</option>
      </select>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
