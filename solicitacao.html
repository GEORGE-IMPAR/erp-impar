<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Materiais - ERP Impar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init({ publicKey: "WddODLBw11FUrjP-q" });
      console.log("✅ EmailJS inicializado");
    })();
  </script>
</head>
<body>
  <div class="solicitacao-container">
    <h2>Solicitação de Materiais</h2>
    <p><strong>Usuário:</strong> <span id="nomeUsuario"></span><br>
       <strong>Email:</strong> <span id="emailUsuario"></span></p>

    <form id="solicitacaoForm">
      <label for="obra">Obra:</label>
      <select id="obra" required></select>

      <label for="centro_custo">Centro de Custo:</label>
      <input type="text" id="centro_custo" readonly>

      <label for="data_limite">Data Limite de Entrega:</label>
      <input type="date" id="data_limite" required>

      <label for="material">Material:</label>
      <select id="material" required></select>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="1" required>

      <button type="button" id="addMaterial">Adicionar Material</button>

      <div class="tabela-container">
        <table id="tabelaMateriais">
          <thead>
            <tr>
              <th>Material</th>
              <th>Quantidade</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <label for="local_entrega">Local de Entrega:</label>
      <select id="local_entrega" required>
        <option value="Impar">Impar</option>
        <option value="Cliente">Cliente</option>
      </select>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
